<html manifest="Cache.manifest">

<head>
    <meta charset="utf-8" />
    <title>PS Shop - Jailbreak</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../style/load.css">
</head>

<body>
    <script>
        // Check if application cache is supported
        if (window.applicationCache) {
            // Check if cache is available and not empty
            if (window.applicationCache.status === window.applicationCache.CACHED) {
                // Cache is available, redirect to jb.html
                window.location.href = "jb.html";
            } else {
                // Cache not available, handle appropriately (optional)
                // Attach cache events for future caching attempts (if needed)
                window.applicationCache.ondownloading = function () {
                    alert("Caching started!");
                };

                window.applicationCache.onprogress = function (a) {
                    var progressElement = document.getElementById("progress");
                    if (progressElement) {
                        progressElement.innerHTML = "<h3>Caching Status: " + (Math.round(100 * (a.loaded / a.total))) + "% Completed</h3>";
                    }
                };

                window.applicationCache.oncached = window.applicationCache.onupdateready = function () {
                    alert("Page Cached!");
                    window.location.href = "jb.html";
                };
            }
        } else {
            alert("Application Cache is not supported by this browser.");
        }


    </script>
    <script>
        document.cookie = 'kex=1';
    </script>
    <script defer>
        window.addEventListener('load', () => {
            if (window.applicationCache.status === 2) {
                // Cache is available, redirect to jb.html
                window.location.href = "jb.html";
            }

        });
    </script>
    <div id="progress"></div>

    <a href="jb.html">JB</a>
</body>

</html>
